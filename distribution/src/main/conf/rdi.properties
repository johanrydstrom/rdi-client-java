#
# General RdiClient properties
#

rdi.url = https://rt-test.mmx.io/
rdi.username = your-username
rdi.password = your-password
rdi.connection.count = 1

#
# Tool properties (rdi-kafka-consumer.sh, rdi-send-files.sh)
#

rdi.tool.feed = your-feed-name

#
# Kafka properties (rdi-kafka-consumer.sh)
#

rdi.kafka.topic = your-kafka-topics
rdi.kafka.threads = 1

kafka.group.id = rdi-client-test
kafka.zookeeper.connect = your-zookeeper-endpoint
kafka.zookeeper.session.timeout.ms = 30000
